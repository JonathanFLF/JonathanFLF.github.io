<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto React Simplificado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <p id="textP">Vamos, respondeme!</p>
        <img id="image" src="https://i.pinimg.com/originals/f6/a5/f7/f6a5f7ddff1f05cbcc560256b9f98c2e.gif" alt="GIF">
        <button id="btnNo">No</button>
        <button id="btnYes">Sí</button>
        <button id="btnOtraPagina">Ir a otra página</button> <!-- Nuevo botón -->
    </div>

    <script>
        var textElement = document.getElementById('textP');
        var imageElement = document.getElementById('image');
        var btnNo = document.getElementById('btnNo');
        var btnYes = document.getElementById('btnYes');
        var btnOtraPagina = document.getElementById('btnOtraPagina'); // Nuevo botón

        var index = 0;
        var textP = 'Vamos, respondeme!';
        var image = 'https://i.pinimg.com/originals/f6/a5/f7/f6a5f7ddff1f05cbcc560256b9f98c2e.gif';
        var options = ['Segura?', 'Segurisima?', 'Estas completamente segura?', 'No te arrepentiras?', 'Pero si estas segura?', 'No hay vuelta atras', 'No hay devoluciones', 'No hay garantias', 'No hay reembolsos', 'No hay cambios', 'No hay nada', 'No hay', 'Que no hay'];

        function handleButtonNo() {
            index = (index + 1) % options.length;
            image = 'https://i.pinimg.com/originals/99/cf/86/99cf860a99daff075a50f195dbfa5d3f.gif';
            textP = options[index];
            updateUI();
        }

        function handleButtonYes() {
            image = 'https://i.pinimg.com/originals/e4/9d/7b/e49d7b7e965f09e31b498314b02e3662.gif';
            textP = 'Gracias por aceptar, te amo mucho <3';
            // Aquí iría la lógica para activar la animación de confeti, pero como este código está simplificado, no se incluye.
            updateUI();
        }

        function updateUI() {
            textElement.textContent = textP;
            imageElement.src = image;
        }

        // Asignar los manejadores de eventos a los botones
        btnNo.addEventListener('click', handleButtonNo);
        btnYes.addEventListener('click', handleButtonYes);

        // Manejador de eventos para el nuevo botón
        btnOtraPagina.addEventListener('click', function() {
            // Cambiar la ubicación de la página al hacer clic en el botón
            window.location.href = 'foticos.html';
        });
    </script>
</body>
</html>
